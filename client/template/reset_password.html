{extend name="layout:head2_layout"/}

{block name="css"}
<style>
    .body {
        max-width: 600px;
        flex: none;
    }

    .s-primary {
        margin: 10px 0;
        width: 100%;
    }
</style>
{/block}

{block name="body"}
<v-container class="content" grid-list-md text-xs-center>
    <div class="content-header">
        重置密码
    </div>

    <v-form>
        <v-text-field label="密码" :append-icon="show_pass ? 'visibility_off' : 'visibility'" :type="show_pass ? 'text' : 'password'"
            @click:append="show_pass = !show_pass"></v-text-field>

        <v-text-field label="再次输入密码" :append-icon="show_pass ? 'visibility_off' : 'visibility'" :type="show_pass ? 'text' : 'password'"
            @click:append="show_pass = !show_pass"></v-text-field>

        <v-btn class="s-primary" @click="commitChange">提交</v-btn>
    </v-form>

</v-container>

<v-snackbar v-model="snackbar" color="success" timeout="3000" top>
    修改成功,3秒后自动跳转.....
    <v-btn dark flat @click="snackbar = false">
        Close
    </v-btn>
</v-snackbar>
{/block}

{block name="script"}
<script src="__basePath__/js/chunks/reset_password.js?date=__date__"></script>
{/block}

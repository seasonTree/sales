{extend name="layout:head2_layout"/}

{block name="css"}

{/block}

{block name="body"}
<v-container class="content" grid-list-md text-xs-center>
    <div class="content-header">
        税务管理
    </div>
    <div class="action-bar">
        <v-btn color="s-primary" class="ml-0" @click="showAdd=true">
            <v-icon dark>add</v-icon>
            新增税率
        </v-btn>
    </div>
    <!--新增模态框-->
    <v-dialog scrollable persistent v-model="showAdd" width="500">
        <v-card>
            <v-card-title class="dialog-head blue-grey lighten-5">
                新增
            </v-card-title>
            <v-card-text>
                <v-form ref="addForm">
                    <v-text-field label="税率" v-model="addTaxes "></v-text-field>
                </v-form>
            </v-card-text>
            <v-card-actions class="dialog-foot blue-grey lighten-5">
                <v-spacer></v-spacer>
                <v-btn color="s-primary" @click="add()">
                    确认
                </v-btn>
                <v-btn color="primary" flat @click="closeDialog()">
                    取消
                </v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
    <!--税率管理列表-->
    <v-data-table :headers="headers" :items="formData" hide-actions class="elevation-4 s-table">
        <template slot="items" slot-scope="props">
            <td class="text-xs-left">{{ props.item.id }}</td>
            <td class="text-xs-left">{{ props.item.taxes}}</td>
            <td class="text-xs-center">
                <v-icon small class="mr-2" @click="edit(props.item)">
                    edit
                </v-icon>
                <v-icon small @click="del(props.id)">
                    delete
                </v-icon>
            </td>
        </template>
    </v-data-table>
    <!--修改模态框-->
    <v-dialog scrollable persistent v-model="showEdit" width="500">
        <v-card>
            <v-card-title class="dialog-head blue-grey lighten-5">
                修改
            </v-card-title>
            <v-card-text>
                <v-form ref="editForm">
                    <v-text-field label="税率" v-model="editTaxes "></v-text-field>
                </v-form>
            </v-card-text>

            <v-card-actions class="dialog-foot blue-grey lighten-5">
                <v-spacer></v-spacer>
                <v-btn color="s-primary" @click="">
                    确认
                </v-btn>
                <v-btn color="primary" flat @click="">
                    取消
                </v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</v-container>

{/block}

{block name="script"}
<script src="__basePath__/js/chunks/financial.js?date=__date__"></script>
{/block}

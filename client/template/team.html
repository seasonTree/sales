{block name="body"}
<v-container class="content" grid-list-md>
    <div class="content-header">
        团队
    </div>

    <!-- <div class=""> -->
    <!-- <v-container fluid> -->
    <v-layout row align-left>
        <v-flex xs6>
            主账号：正崎代理(上海)有限公司
            &nbsp;&nbsp;
            <v-btn color="s-primary" class="ml-0" @click="showEdit = true">
                <v-icon dark>edit</v-icon>修改资料
            </v-btn>
        </v-flex>
        <v-flex xs4>
            <v-card-text class="pa-0">KOOA客服：武勇 1234567890</v-card-text>
        </v-flex>
        <v-flex xs2>
            负责人：陈大文
        </v-flex>
    </v-layout>

    <div class="action-bar">
        <v-btn color="s-primary" class="ml-0" @click="showInvitation">
            <v-icon dark>add</v-icon>新增成员
        </v-btn>
    </div>

    <v-data-table :headers="theader" :items="tdata" hide-actions class="elevation-4 s-table">
        <template slot="items" slot-scope="props">
            <td class="text-xs-left">{{ props.item.first_name }}{{ props.item.last_name }}</td>
            <td class="text-xs-left">{{ props.item.phone }}</td>
            <td class="text-xs-right">{{ props.item.channel_name }}</td>
            <td class="text-xs-left">{{ props.item.chan_pfm_obj }}</td>
            <td class="text-xs-left">{{ props.item.chan_doc_num }}</td>
            <td class="text-xs-left">
                <v-checkbox color="info" hide-details></v-checkbox>
            </td>

        </template>
    </v-data-table>
</v-container>

<v-dialog scrollable v-model="showAdd" width="400">

    <v-layout column text-xs-center>
        <v-flex xs12>
            <v-card tile flat>
                <v-card-text>
                    <div class="qr-container">
                        <v-img :src="'/channel/QrCode?url_code='+ qr_code.url_code" class="qrcode-image" contain>
                    </div>
                </v-card-text>
            </v-card>
        </v-flex>

        <v-flex xs12>
            <v-card tile flat>
                <v-card-text>
                    <div @click.stop="CopyUrl(qr_code.url_code)">{{ qr_code.url_code }}<br />(点击复制)</div>
                </v-card-text>
            </v-card>
        </v-flex>

        <v-flex xs12>
            <v-card tile flat>
                <v-card-text>
                    <a class="main-table-sub download-qrcode" :href="'/channel/QrCode?url_code='+ qr_code.url_code +'&option=sales'">下载二维码</a>
                </v-card-text>
            </v-card>
        </v-flex>
    </v-layout>

</v-dialog>


{/block}

{block name="script"}
<script src="__basePath__/js/chunks/team.js?date=__date__"></script>
{/block}

<!-- 公司注册 -->
{extend name="layout:head_layout"/}

{block name="css"}
    <style>
        .content {
        max-width: 1000px;
    }

    .upload-container {
        height: 100%;
        line-height: 140px;
        text-align: center;
        border: 4px dotted #efefef;
        cursor: pointer;
        transition: all 0.2s;
    }

    .upload-container:hover {
        color: #5d5d5d;
        box-shadow: 4px 4px 5px #e3e3e3;
    }

    .s-primary {
        margin: 10px 0;
        width: 100%;
    }

    .protocol {
        text-align: center;
        margin-top: 10px;
    }
    </style>
{/block}


{block name="body"}
            <v-container class="content" grid-list-md text-xs-center>
                <div class="content-header">
                    公司注册
                </div>

                <v-form>

                    <v-text-field label="用户名"></v-text-field>
                    <v-text-field label="密码" type="password"></v-text-field>
                    <v-text-field label="姓"></v-text-field>
                    <v-text-field label="名字"></v-text-field>
                    <v-text-field label="公司名称"></v-text-field>
                    <v-text-field label="银行账号"></v-text-field>
                    <v-text-field label="开户银行名称"></v-text-field>
                    <v-text-field label="开户银行地址"></v-text-field>
                    <v-text-field label="公司地址"></v-text-field>
                    <v-text-field label="联系人"></v-text-field>
                    <v-text-field label="联系人手机"></v-text-field>
                    <v-text-field label="联系人邮箱"></v-text-field>

                    <v-layout row wrap>
                        <v-flex xs4>
                            <div class="upload-container">
                                公司营业执照
                            </div>
                        </v-flex>

                        <v-flex xs4>
                            <div class="upload-container">
                                法人个人照片
                            </div>
                        </v-flex>

                        <v-flex xs4>
                            <div class="upload-container">
                                法人身份证照片
                            </div>
                        </v-flex>
                    </v-layout>

                    <div class="protocol">
                        <a href="javascript:void(0)">＜同意xxx协议＞</a>
                    </div>

                    <v-btn color="s-primary">注册</v-btn>
                </v-form>

            </v-container>

            <v-dialog scrollable v-model="dialog" width="500">
                <v-card>
                    <v-card-title class="headline grey lighten-2" primary-title>
                        法律条文
                    </v-card-title>

                    <v-card-text>
                        法律条文
                    </v-card-text>

                    <v-divider></v-divider>

                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" flat @click="dialog = false">
                            我同意
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>

{/block}

{block name="script"}
<script src="__basePath__/js/chunks/company_reg.js?date=__date__"></script>
{/block}
